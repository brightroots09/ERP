<div class="row">
  <div class="col-md-12">
    <nb-card accent="primary">
      <nb-card-header class="text-center">
        <div class="row">
          <div class="ml-auto text-right pr-1">
              <img src="/images/logo.png" class="rounded ml-auto" alt="LOGO">
          </div>
          <div class="mr-auto mt-4 pl-0 text-left">
              <span class="text-info" style="font-size: 14px">Beta</span>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="text-center">
          <h4>Login</h4>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form #userForm="ngForm" (ngSubmit)="onFormSubmit()">
              <div class="alert alert-danger alert-dismissible fade show" *ngIf="message" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" #email="ngModel" class="form-control" name="email" [class.is-invalid]="email.invalid && email.touched"
                  [class.is-valid]="email.valid && email.touched" [(ngModel)]="userModel.email" required>
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
              </div>
    
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" class="form-control" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                  [class.is-valid]="password.valid && password.touched" [(ngModel)]="userModel.password" required>
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Required</small>
              </div>
              <div class="form-group text-center">
                <button class="btn btn-outline-primary ml-auto mr-auto" [disabled]="userForm.form.invalid" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
