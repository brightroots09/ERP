<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center ml-auto mr-auto">
            <nb-card accent="danger">
                <nb-card-header>
                    View Attendance
                </nb-card-header>
                <nb-card-body>
                    <div class="col-md-4 offset-md-4">
                        <form #dateForm="ngForm" class="form form-inline ml-auto mr-auto" method="POST" (ngSubmit)="onFormSubmit()">
                            <input type="date" class="form-control" name="date" [(ngModel)]="dateModel">
                            <button nbButton outline status="danger" size="xsmall">View Attendance</button>
                        </form>
                    </div>
                </nb-card-body>
                <nb-card-body *ngIf="error">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <p>Please select a date!</p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
